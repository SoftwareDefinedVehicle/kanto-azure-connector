syntax = "proto3";

package test.proto;

message NestedMessage {

    string type = 1;

    NestedMessage1 first_nested = 2;

    NestedMessage2 second_nested = 3;
}

message NestedMessage1 {

    string name = 1;

    string value = 2;

}

message NestedMessage2 {

    string name = 1;

    string value = 2;

}